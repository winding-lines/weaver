syntax = "proto3";

package actions;

service Historian {
    rpc list (Epic) returns (History);
    rpc add (NewAction) returns (CreatedAction);
    rpc fetch_epics (Epic) returns (Epics);
}

message Epic {
    string name = 1;
}

message History {
    repeated FormattedAction action = 1;
}

message FormattedAction {
    uint32 id = 1;
    string kind = 2;
    string name = 3;
    string location = 4;
    string epic = 5;
    string annotation = 6;
}

message NewAction {
    string command = 1;
    string kind = 2;
    string location = 3;
    string epic = 4;
    string host = 5;
    string executed = 6;
}

message CreatedAction {
    uint64 id = 1;
}

message Epics {
    repeated string name = 1;
}