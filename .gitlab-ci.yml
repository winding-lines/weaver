image: 'docker:stable'

stages:
  - build

variables:
  # When using dind, it's wise to use the overlayfs driver for
  # improved performance.
  DOCKER_DRIVER: overlay2

 services:
   - docker:dind

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build -t weaver .
  only:
    - master

