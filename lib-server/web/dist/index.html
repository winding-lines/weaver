<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon"
  href="/assets/favicon.ico">
  <title>Sample Weaver Page</title>
    <link rel="stylesheet" href="css/weaver.css">
  {% block head %} {% endblock head %}
</head>
  <body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a href="/">
      <svg viewBox="0 0 720 792" width="19">
        <use href="/assets/inline.svg#analemma-icon"/>
      </svg>
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">Search</a>
      <a class="navbar-item" href="/history">History</a>
      <a class="navbar-item" href="/analyses/one">One</a>
    </div>
    <div class="navbar-end">

    </div>
  <div>
</nav>
<script>
  // activate the right navigation tab
  const pathname = document.location.pathname;
  const selector = `nav a[href='${[pathname]}']`;
  document.querySelector(selector).parentNode.classList.add("is-active");
</script>
<div class="body">
  <div class="sidebar">

  </div>
  <div class="main">
    {% block content %}{% endblock content %}

  </div>
</div>


  </body>
</html>
