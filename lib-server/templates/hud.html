<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <title>Weaver</title>
    <link rel="stylesheet" href="/assets/weaver.css">
  <style>
    tr.action td:nth-child(1) b {
      display: block;
      width: 500px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: normal;
    }

    .action a:link, .action a:visited {
      text-decoration-color: lightgrey;

    }

    th {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="search-block">
    <div class="results">
      <table>
        <tr>
          <th>Name</th>
          <th>Location</th>
        </tr>
        {% for i in results.entries %}
          <tr class="action">
            <td>{% if i.kind == 'url' %}<a href="{{ i.name }}">{% endif %}
              <b>{{ i.name }}</b>
              {% if i.kind == 'url' %} </a> {% endif %}
            </td>
            <td>{% if i.kind == 'shell' %}{{ i.location }}{% endif %}</td>
          </tr>
        {% endfor %}
      </table>
    </div>

  </div>
</body>
<script>
    setTimeout(() => {window.location.reload(true);}, 10000);
</script>
</html>
