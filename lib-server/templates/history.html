<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Weaver History</title>
  <style>
    {{inline_css}}

    tr.action td:nth-child(2) b {
      display: block;
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: normal;
    }

    .action a:link, .action a:visited {
      text-decoration-color: lightgrey;

    }
  </style>
</head>
<body>
<div class="search-form">
  <div class="logo">
    <a href="/">
      <svg viewBox="0 0 720 792" width="19">
        <use href="/assets/inline.svg#analemma-icon"/>
      </svg>
    </a>
  </div>
  <div class="search-block">
    <div class="results">
      <table>
        <tr>
          <th>Kind</th>
          <th>Name</th>
          <th>Location</th>
        </tr>
        {% for i in results.entries %}
          <tr class="action">
            <td>{{ i.kind }}</td>
            <td>{% if i.kind == 'url' %}<a href="{{ i.name }}">{% endif %}
              <b>{{ i.name }}</b>
              {% if i.kind == 'url' %} </a> {% endif %}
            </td>
            <td>{{ i.location }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>

  </div>
</div>
</body>
</html>
